<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="favicon.png" type="image/png">
  <title>Oldroblox Portal | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #080808; /* darker black */
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      line-height: 1.6;
    }

    .sidebar {
     width: 220px;
     background: #0c0c0c; /* darker sidebar */
     padding: 20px;
     flex-shrink: 0;
     display: flex;
     flex-direction: column;
     align-items: flex-start;
    }

    .logo {
      width: 170px;
      height: auto;
      margin-bottom: 30px;
      display: block;
    }

    .menu-item, .menu-item-selected {
     display: block;
     width: 100%;
     padding: 12px;
     border-radius: 8px;
     margin-bottom: 10px;
     color: #f0f0f0;
     text-decoration: none;
     font-size: 14px;
     text-align: left;
     transition: all 0.2s;
    }
    
    .menu-item-selected {
      background: #000e78; /* same as original */
      font-weight: bold;
    }

    .menu-item:hover {
      background: #000e78; /* same hover */
      cursor: pointer;
    }

    .main {
      flex-grow: 1;
      background: #0a0a0a; /* darker main area */
      padding: 30px;
      display: flex;
      overflow-y: auto;
      flex-direction: column;
      gap: 25px;
    }

    .card {
      background: #121212; /* darker card background */
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }

    .card h2 {
      margin-bottom: 20px;
      font-size: 20px;
    }

    /* Rounded table container */
    .license-table-container {
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #333;
    }

    .license-table {
      width: 100%;
      border-collapse: collapse;
    }

    .license-table th, 
    .license-table td {
      padding: 14px 18px;
      text-align: left;
      font-size: 14px;
    }

    .license-table th {
      color: #aaa;
      font-weight: 500;
      background: #1a1a1a;
    }

    .license-table tr {
      background: #2a2a2a;
    }

    .license-table tr + tr {
      border-top: 1px solid #333;
    }

    /* Badge styling */
    .badge {
      display: inline-block;
      padding: 5px 14px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
    }

    .badge.active {
      background: rgba(40, 167, 69, 0.2);
      color: #28a745;
    }

    .badge.deactive {
      background: rgba(166, 40, 40, 0.2);
      color: #a62828;
    }

    /* Message banner with close button */
    .message-banner {
      background: #451e1e;
      color: #fab1b1;
      border: 1px solid #702f2f;
      padding: 14px 20px;
      border-radius: 10px;
      font-size: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .message-banner.fade-out {
      opacity: 0;
    }

    .message-banner button.close-btn {
      background: none;
      border: none;
      color: #fab1b1;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      margin-left: 20px;
    }

    .message-banner button.close-btn:hover {
      color: #fff;
    }

    /* Result box */
    .result-box {
      margin-top: 10px;
      padding: 12px 15px;
      border-radius: 8px;
      background: #222;
      font-size: 14px;
    }

    .valid {
      color: #28a745;
    }

    .expired {
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <div style="display: flex; height: 100%;">

    <!-- Sidebar -->
    <div class="sidebar">
      <img src="oldroblox.png" alt="Logo" class="logo">
      <a href="/management" class="menu-item-selected">Licenses</a>
      <a href="#" class="menu-item">Domains</a>
      <a href="/job" class="menu-item">Apply For Work</a>
      <a href="#" class="menu-item">Learning Management Systems</a>
      <a href="/tos?" class="menu-item">Policies</a>
    </div>

    <!-- Main content -->
    <div class="main">
        
      <div class="message-banner" id="messageBanner">
        <span>Warning To All Users: This Part of this site is in Maintenance Until finished with this new page Thank You.</span>
        <button class="close-btn" id="closeBanner">×</button>
      </div>
        
      <div class="card">
        <h2>Licenses</h2>
        <div class="license-table-container">
          <table class="license-table" id="licenseTable">
            <thead>
              <tr>
                <th>Type</th>
                <th>Status</th>
                <th>License Validity</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Lewiscass Schools IN | District Wide</td>
                <td><span class="badge">Checking...</span></td>
                <td data-validity="2025-08-19 → 2026-10-28">2025-08-19 → 2026-10-28</td>
              </tr>
              <!-- Add more licenses here -->
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>

  <script>
    // Close banner with fade out
    document.getElementById("closeBanner").addEventListener("click", function() {
      const banner = document.getElementById("messageBanner");
      banner.classList.add("fade-out");
      setTimeout(() => banner.style.display = "none", 500);
    });

    // Check license validity
    function checkLicenses() {
      const today = new Date();
      const rows = document.querySelectorAll("#licenseTable tbody tr");

      rows.forEach(row => {
        const validityCell = row.querySelector("td[data-validity]");
        if (!validityCell) return;

        const dates = validityCell.getAttribute("data-validity").split("→");
        const startDate = new Date(dates[0].trim());
        const endDate = new Date(dates[1].trim());

        const statusBadge = row.querySelector(".badge");

        if (today >= startDate && today <= endDate) {
          statusBadge.textContent = "Active";
          statusBadge.className = "badge active";
        } else {
          statusBadge.textContent = "Deactive";
          statusBadge.className = "badge deactive";
        }
      });
    }

    checkLicenses();
  </script>
</body>
</html>
