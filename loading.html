<!DOCTYPE html>
<html>
  <head>
    <title>Loading...</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
      *, *::before, *::after {
        box-sizing: border-box;
      }
      @keyframes loader {
        from { transform: scale(1) rotateY(0deg) rotateX(0deg) rotateZ(0deg); }
        to { transform: scale(2) rotateY(180deg) rotateX(180deg) rotateZ(180deg); }
      }
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
      }
      h1 {
        font-size: 145%;
      }
      body {
        background: radial-gradient(#101010, black);
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 1s ease;
      }
      .rings-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .rings-container {
        position: relative;
        width: 6rem;
        height: 6rem;
        margin-bottom: 2rem;
      }
      .ring {
        position: absolute;
        left: 12%;
        top: 20%;
        width: 3.5rem;
        height: 3.5rem;
        border: 5px solid white;
        border-radius: 50%;
        animation: loader 5s infinite;
        animation-timing-function: cubic-bezier(1,0,0,1);
        animation-direction: alternate;
        box-shadow:
          0 0 3px grey inset,
          0 0 5px white,
          0 0 3px grey;
        transform: translate(-50%, -50%);
      }
      .ring:nth-child(2) { animation-delay: 250ms; }
      .ring:nth-child(3) { animation-delay: 500ms; }
      .loading-text {
        font-size: 1.3rem;
        color: #ccc;
        text-align: center;
      }
      .fade-out {
        animation: fadeOut 1s forwards;
      }
    </style>
  </head>
  <body>
    <div class="rings-wrapper">
      <div class="rings-container">
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
      </div>
      <h1 id="loadingText">Loading Services...</h1>
    </div>

    <script>
      // Change text after 3 seconds
      setTimeout(() => {
        document.getElementById("loadingText").textContent = "Loading page...";
      }, 7000);

      // Fade out, then redirect
      setTimeout(() => {
        document.body.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = "/login"; // Change to your page
        }, 1000); // Wait for fade-out to finish
      }, 15000);
    </script>
  </body>
</html>
