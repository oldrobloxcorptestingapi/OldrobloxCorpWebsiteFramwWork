<html>
<head>
  <title>Loading...</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    *, *::before, *::after { box-sizing: border-box; }

    /* Ring 3D spin */
    @keyframes loader {
      from {
        transform: scale(1) rotateY(0deg) rotateX(0deg) rotateZ(0deg);
      }
      to {
        transform: scale(1.8) rotateY(180deg) rotateX(180deg) rotateZ(180deg);
      }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    /* Soft glow for text */
    @keyframes textGlow {
      0%, 100% { text-shadow: 0 0 8px rgba(255,255,255,0.5); }
      50% { text-shadow: 0 0 16px rgba(255,255,255,0.9); }
    }

    /* Gradient movement for rings */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    body {
      background: radial-gradient(#101010, #000000);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 1s ease;
    }

    h1 {
      font-size: 1.45rem;
      color: white;
      animation: textGlow 2s ease-in-out infinite;
      text-align: center;
      letter-spacing: 1px;
    }

    .rings-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .rings-container {
      position: relative;
      width: 6rem;
      height: 6rem;
      margin-bottom: 2rem;
    }

    .ring {
      position: absolute;
      left: 19%;
      top: 18%;
      width: 3.5rem;
      height: 3.5rem;
      border-radius: 50%;
      border: 5px solid transparent;
      background: linear-gradient(
        135deg,
        #ff4d4d,
        #ffa64d,
        #ffff4d,
        #4dff88,
        #4dd2ff,
        #b84dff
      );
      background-size: 200% 200%;
      -webkit-mask: radial-gradient(farthest-side, transparent calc(100% - 5px), black calc(100% - 5px));
      mask: radial-gradient(farthest-side, transparent calc(100% - 5px), black calc(100% - 5px));
      animation:
        loader 5s infinite cubic-bezier(1, 0, 0, 1) alternate,
        gradientShift 4s linear infinite;
      box-shadow: 0 0 12px rgba(255,255,255,0.6);
      transform: translate(-50%, -50%);
    }

    .ring:nth-child(2) { animation-delay: 250ms; }
    .ring:nth-child(3) { animation-delay: 500ms; }

    .fade-out {
      animation: fadeOut 1s forwards;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="rings-wrapper">
    <div class="rings-container">
      <div class="ring"></div>
      <div class="ring"></div>
      <div class="ring"></div>
    </div>
    <h1 id="loadingText">Checking Login...</h1>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAuKVVUBWNDNgtDPwAdEqaZNabwfXyKmRw",
      authDomain: "oldrobloxcorpsinginadmin.firebaseapp.com",
      projectId: "oldrobloxcorpsinginadmin",
      storageBucket: "oldrobloxcorpsinginadmin.appspot.com",
      messagingSenderId: "1038903313808",
      appId: "1:1038903313808:web:e86fd0d6af963648045f15"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const messagesAfterLoginCheck = [
      "Loading Services...",
      "Loading Contents...",
      "Loading Page..."
    ];

    const loadingText = document.getElementById("loadingText");
    let userLoggedIn = false;
    let authResolved = false;

    function fadeOutAndRedirect(url) {
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = url;
      }, 1000);
    }

    function runMessages(index = 0) {
      if (index < messagesAfterLoginCheck.length) {
        loadingText.textContent = messagesAfterLoginCheck[index];
        setTimeout(() => runMessages(index + 1), 17000);
      } else {
        if (userLoggedIn) {
          fadeOutAndRedirect('/EST/pong');
        } else {
          fadeOutAndRedirect('/login');
        }
      }
    }

    auth.onAuthStateChanged(async (user) => {
      authResolved = true;

      if (user) {
        try {
          await user.getIdToken(true);
          userLoggedIn = true;
          loadingText.textContent = "Checking Login...";
          sessionStorage.setItem("loadingShown", "true");
          setTimeout(() => runMessages(), 12000);
        } catch {
          userLoggedIn = false;
          loadingText.textContent = "Checking Login...";
          setTimeout(() => runMessages(), 12000);
        }
      } else {
        userLoggedIn = false;
        loadingText.textContent = "Checking Login...";
        fadeOutAndRedirect('/loading');
        setTimeout(() => runMessages(), 12000);
      }
    });

    setTimeout(() => {
      if (!authResolved) {
        fadeOutAndRedirect('/login');
      }
    }, 5000);
  </script>
</body>
</html>
